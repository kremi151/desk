style:
  ForbiddenComment:
    active: true
    values: ['TODO:', 'FIXME:']
    allowedPatterns: '(TODO|FIXME):\s.*?\s\(#\d+\)'
  ReturnCount:
    active: true
    max: 3

complexity:
  LongMethod:
    active: true
    threshold: 62
  TooManyFunctions:
    active: true
    thresholdInClasses: 15
  LongParameterList:
    active: true
    constructorThreshold: 8
